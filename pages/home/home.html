<ion-header align="center">
  <ion-toolbar>
    <ion-title>
      Calculadora
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
	<ion-item>
		<ion-label class="value">
			{{value}}
		</ion-label>
	</ion-item>
	<div *ngFor="let numGroup of numberGroups">
		<button ion-button *ngFor="let num of numGroup" (click)="onButtonPress(num)" class="calc-button">{{num}}</button>
	</div>
</ion-content>
